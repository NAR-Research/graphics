<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Size Comparison</title>

  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="older-buyers-by-size-of-home-2025.css">
</head>
<body>

  <div class="chart-icons">
    <div class="item sold">
      <div class="house">
        <div class="roof"></div>
        <div class="body">
          <div class="door"></div>
        </div>
      </div>
      <span>Size of Home Sold</span>
    </div>
    <div class="item purchased">
      <div class="house">
        <div class="roof"></div>
        <div class="body">
          <div class="door"></div>
        </div>
      </div>
      <span>Size of Home Purchased</span>
    </div>

    <div class="item difference">
      <div class="house">
        <div class="roof"></div>
        <div class="body">
          <div class="door"></div>
        </div>
      </div>
      <span>Difference</span>
    </div>
  </div>

</body>
</html>
